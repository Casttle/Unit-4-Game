<!DOCTYPE html>
<html>

<head>
    <title>RPG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/cssreset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        Class RBG
    </header>

    <div id="charSelect">
        <div id="rowHeader">Select your character</div>
        <div class="char" id="one" value="1">1</div>
        <div class="char" id="two" value="2">2</div>
        <div class="char" id="three" value="3">3</div>
        <div class="char" id="four" value="4">4</div>
    </div>

    <div id="charPicked">
        <div id="rowHeader">Your character</div>
        <!-- <div class="char">5</div> -->
    </div>

    <div id="enemies">
        <div id="rowHeader">Your Enemies</div>
        <!-- <div class="char">6</div> -->
    </div>

    <button id="attack">Attack</button>

    <div id="defender">
        <div id="rowHeader">Defender</div>
        <!-- <div class="char">7</div> -->
    </div>

    <div id="battleLog">
        Just some text to fill the battle log
    </div>

    <button id="restart">Restart</button>






    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>



</html>
